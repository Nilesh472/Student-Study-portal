{% extends 'dashboard/base.html' %}

{% block content %}
<style>
    body {
          margin: 0;
          font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
          font-size: 1rem;
          font-weight: 400;
          line-height: 1.5;
          color: #212529;
          text-align: left;
          background-color: darkcyan;
        }
        *, ::after, ::before {
          box-sizing: border-box;
        }
</style>
<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">

            <div class="border">

                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>References of {{category.title}}</h4>

                    </div>
                </div>

                {% csrf_token %}
                {% for reference in references %}
                <hr class="bg-dark">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row align-items-center question-title">
                        <h3 class="text-danger">Q.</h3>
                        <h5 class="mt-1 ml-2">{{reference.questionText.questionid}}</h5>
                    </div>

                    <div class="d-flex justify-content-between align-content-between row">
                        <div class="col">
                            <a href="{{reference.link}}" class="btn btn-dark">Click Here For References For This
                                Question.</a>


                        </div>
                    </div>
                    <input id='timer' type='hidden' name="timer" value="">
                    {% empty%}
                    <h1>No Data Yet.</h1>
                    {% endfor %}


                </div>

            </div>
        </div>
    </div>


    {% endblock content %}
