{% extends 'dashboard/base.html' %}
{% block content %}
<style>
  body {
        margin: 0;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
        background-color: darkcyan;
      }
      *, ::after, ::before {
        box-sizing: border-box;
      }
</style>

<div class="container" style="background-color: darkcyan;">
  
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        {% for category in categories %}
        <div class="card mt-5 mb-3" style="width: 18rem;">
            <img src="{{category.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{category.title}}</h5>
              <p class="card-text">{{category.description}}</p>
              <a href="{% url 'Question' category.id %}" class="btn btn-danger">Start Quiz</a>
            </div>
          </div>
          {% endfor %}
    </div>
  </div>
{% endblock content %}
